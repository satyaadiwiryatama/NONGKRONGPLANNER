<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NongkrongPlanner</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arbutus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-section">
        <div class="logo"></div>
        <h1>NongkrongPlanner</h1>
      </div>
    </header>
    <main>
      <div class="login-box">
        <form>
          <input type="text" placeholder="Username" required />
          <input
            type="password"
            placeholder="Password"
            id="Password"
            required
          />

          <div class="options">
            <p>
              <a href="forgotPassword.html" class="forgot-link"
                >Forgot Password?</a
              >
            </p>

            <label>
              <input type="checkbox" onclick="TogglePassword()" />
              Show Password
            </label>
          </div>

          <button type="submit">Login</button>
          <p class="register-exit">
            Don't have an account? <a href="#">Register</a>
          </p>
        </form>
      </div>
    </main>

    <script>
      function TogglePassword() {
        const passwordField = document.getElementById("Password");
        passwordField.type =
          passwordField.type === "password" ? "text" : "password";
      }
    </script>

    <!-- Footer -->
    <footer>
      <div class="footer-inner">
        <nav class="footer-links">
          <a href="#About">About</a>
          <a href="#Contact">Contact</a>
          <a href="#Terms">Terms</a>
          <a href="#Privacy">Privacy</a>
        </nav>
        <div class="footer-right">
          <p>Â© 2025 Nongkrong Planner. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>

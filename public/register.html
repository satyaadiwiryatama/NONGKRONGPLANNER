<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - NongkrongPlanner</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arbutus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">NongkrongPlanner</div>
    </header>

    <div class="register-container">
      <div class="register-box">
        <h2>Join Nongkrong Planner!</h2>
        <div class="google-btn">
          <img src="image/google.svg" alt="Google Icon" />
          <span>Continue with Google</span>
        </div>
        <div class="divider">
          <span>OR</span>
        </div>
        <a href="registerwithemail.html" class="email-btn"
          >Register with Email</a
        >

        <p class="login-link">
          Already have an account? <a href="#Login">Log in</a>
        </p>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="footer-inner">
        <nav class="footer-links">
          <a href="#About">About</a>
          <a href="#contact">Contact</a>
          <a href="#terms">Terms</a>
          <a href="#privacy">Privacy</a>
        </nav>
        <div class="footer-right">
          <p>2025 Nongkrong Planner. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register with Email - NongkrongPlanner</title>
    <link rel="stylesheet" href="registerwithemail.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arbutus&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">NongkrongPlanner</div>
    </header>

    <div class="register-container">
      <div class="register-box">
        <h2>Create Your Account</h2>

        <form class="email-form">
          <input type="text" placeholder="Email Name" required />
          <input type="text" placeholder="Member Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <button type="submit" class="submit-btn">Join Email</button>
        </form>

        <p class="back-link">
          <a href="register.html">← Back to Register</a>
        </p>
      </div>
    </div>

    <footer>
      <div class="footer-inner">
        <nav class="footer-links">
          <a href="#About">About</a>
          <a href="#Contact">Contact</a>
          <a href="#Terms">Terms</a>
          <a href="#Privacy">Privacy</a>
        </nav>
        <div class="footer-right">
          <p>© 2025 Nongkrong Planner. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>

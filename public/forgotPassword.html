<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Nongkrong Planner</title>
    <link rel="stylesheet" href="forgotPassword.css" />
  </head>
  <body>
    <header>
      <h1>Nongkrong Planner</h1>
    </header>

    <main class="reset-container">
      <div class="reset-box">
        <h2>Reset Password</h2>

        <!-- Form tidak diarahkan ke file HTML, tapi dikirim ke backend -->
        <form id="resetForm">
          <input
            type="email"
            id="email"
            placeholder="Masukkan Email Anda"
            required
          />

          <div class="button-group">
            <a href="login.html" class="cancel-btn">Cancel</a>
            <button type="submit" class="reset-btn">Reset Password</button>
          </div>
        </form>

        <!-- tempat muncul pesan sukses/gagal -->
        <p id="message" class="info"></p>
      </div>
    </main>

    <footer>
      <div class="footer-left">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
      </div>
      <div class="footer-right">
        Â© 2025 Nongkrong Planner. All rights reserved.
      </div>
    </footer>

    <script>
      // ======== Koneksi ke Backend ========
      const form = document.getElementById("resetForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault(); // mencegah reload halaman

        const email = document.getElementById("email").value;

        try {
          // ganti URL di bawah ini dengan alamat server backend kamu
          const res = await fetch("http://localhost:3000/auth/request-reset", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await res.json();

          if (res.ok) {
            message.style.color = "green";
            message.textContent =
              "Jika email terdaftar, link reset password sudah dikirim!";
          } else {
            message.style.color = "red";
            message.textContent = data.error || "Terjadi kesalahan.";
          }
        } catch (err) {
          message.style.color = "red";
          message.textContent = "Gagal terhubung ke server.";
        }
      });
    </script>
  </body>
</html>
